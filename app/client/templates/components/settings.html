<template name="components_settings">
    <div class="panel panel-default panel-dapp panel-settings">
        <div class="panel-body">rpc provider: <strong><input type="text" value="http://localhost:8080" placeholder="Address" id="rpcProvider"></strong> <br /> <small class="text-muted">{{{i18n 'dapp.app.copyright'}}}</small>

            <br />

            <button class="btn btn-default btn-sm" style="margin-top: 10px;" id="connect">{{#if $.Session.get 'connected'}}Disconnect <i class="glyphicon glyphicon-off text-danger"></i>{{else}}Connect <i class="glyphicon glyphicon-off text-info"></i>{{/if}}</button>
            <button class="btn btn-default btn-sm" style="margin-top: 10px;" data-toggle="collapse" data-target="#recommendedSettings">GETH Settings</button>

            <pre style="overflow: hidden; margin-bottom: 0px; margin-top: 10px;" id="recommendedSettings" class="collapse out">geth --rpc --rpcaddr="{{$.Session.get 'providerHost'}}" --mine --unlock=primary --rpcport="{{$.Session.get 'providerPort'}}" --rpccorsdomain="http://localhost:3000"</pre>
        </div>
    </div>
</template>
